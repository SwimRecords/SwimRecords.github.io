<!DOCTYPE html>
<html>
  <head>
    <title>404 - Random Error Message</title>
    <meta charset="UTF-8">
    <style>
        #message {
            font-size:20px;
            font-family: Roboto, sans-serif;
            color: black;
            margin-bottom: 20px;
        }
        #error {
            font-size:26px;
            font-family: Roboto, sans-serif;
            color: black;
        }
        </style>
  </head>
  <body>
    <div id="message"></div>
    <b><div id]"error">404! Page Not Found! </div> </b>
    <b><div> :( </div> </b>
    <script>
      var messages = ["Flinch on the start, DISQUALIFIED!", "One hand touch on breaststroke, DISQUALIFIED!", "One hand touch on butterfly, DISQUALIFIED!", "Two butterfly kicks on the pullout, DISQUALIFIED!",
    "Pulling on the lane rope, really? DISQUALIFIED!", "Pushing off the bottom, I guess we're back in summer league. DISQUALIFIED!", 
    "Wrong order of the IM, should've written it on your arm before your race to help you remember. DISQUALIFIED!", "Freestyle kick on butterfly, DISQUALIFIED!"];
      var randomIndex = Math.floor(Math.random() * messages.length);
      var message = messages[randomIndex];
      document.getElementById("message").textContent = message;
    </script>
  </body>
</html>
